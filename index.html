<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognifyz Internship</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container py-4" style="background-color: #f0f8ff; color: #333;">
    <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Cognifyz Internship</a>
            </div>
        </nav>
    </header>

    <main>
        <h1 class="text-primary">Welcome to Cognifyz Front-End Internship</h1>
        <p class="fs-5">This is a paragraph describing the project tasks.</p>
        <img class="img-fluid rounded mb-4" src="https://picsum.photos/300" alt="Sample Image">

        <hr>

        <h2>Form Example</h2>
        <form id="contactForm" class="mb-3">
            <div class="mb-2">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-2">
                <label class="form-label">Email:</label>
                <input type="email" id="email" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <p id="formMessage"></p>

        <hr>

        <h2>Click the Button</h2>
        <button class="btn btn-warning mb-3" onclick="changeBackground()">Change Background</button>

        <hr>

        <h2>API Data:</h2>
        <div id="apiData" class="bg-light p-3 border rounded"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
